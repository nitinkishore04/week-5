<div class="container">
    <div ng-if="myinfoCtrl.registered">
        <h1 class="text-center">My Info</h1>
        <div class="row">
            <div class="col-12 col-sm-2">
                <label for="fistname">First name:</label>
            </div>
            <div class="col-12 col-sm-10">
                {{myinfoCtrl.firstname}}
            </div>
        </div><br>
        <div class="row">
            <div class="col-12 col-sm-2">
                <label for="fistname">Last name:</label>
            </div>
            <div class="col-12 col-sm-10">
                {{myinfoCtrl.lastname}}
            </div>
        </div><br>
        <div class="row">
            <div class="col-12 col-sm-2">
                <label for="fistname">Email Id:</label>
            </div>
            <div class="col-12 col-sm-10">
                {{myinfoCtrl.email}}
            </div>
        </div><br>
        <div class="row">
            <div class="col-12 col-sm-2">
                <label for="fistname">Contact No.:</label>
            </div>
            <div class="col-12 col-sm-10">
                {{myinfoCtrl.phone}}
            </div>
        </div><br>
        <h3>Favorite Menu Item</h3>
        <div>
            <div class="row">
                <div class="col-12 col-sm-2">
                    <label for="fistname">Title:</label>
                </div>
                <div class="col-12 col-sm-10">
                    {{myinfoCtrl.menuTitle}}
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-2">
                    <label for="fistname">Description:</label>
                </div>
                <div class="col-12 col-sm-10">
                    {{myinfoCtrl.menuDesc}}
                </div>
            </div><br>
            <img width="200" height="200" ng-src="images/menu/{{myinfoCtrl.menuShortName}}/{{myinfoCtrl.menuShortName}}.jpg" alt="{{myinfoCtrl.menuTitle}}">
        </div>
    </div><br>
    <div class="row">
        <div class="col-12">
            <span ng-if="!myinfoCtrl.registered">
                <a class="btn btn-primary" ui-sref="public.signup">Sign Up Now!</a>
            </span>
        </div>
    </div>
</div>
